<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="#">Text Info</a>
        <a href="#">About Us</a>
    </nav>

    <div>
        <textarea onkeydown="wordCount()" id="textarea" cols="120" rows="40"></textarea>
    </div>
    

    <section>
        <button onclick="capAll()">Cap All</button>
        <button onclick="lowAll()">Low All</button>
        <button onclick="firstCap()">First Cap</button>
        <button onclick="copy()">Copy To Clipborad   </button>
        <button >Words : <span id="wordCount">0</span></button>
        <button>Characters : <span id="charCount">0</span></button>

    </section>

    <script src="./main.js"></script>
</body>
</html>
